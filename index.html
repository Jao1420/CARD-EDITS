<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões Identificadores</title>
</head>
<body>
    <div class="container">
        <h1>Editor de Cartões</h1>
        <canvas id="cardCanvas" width="500" height="300"></canvas>
        <div class="section">
            <h3>Texto</h3>
            <div class="control-group">
                <input type="text" id="textInput" placeholder="Digite seu texto..." class="text-input">
            </div>
            <div class="control-row">
                <div class="control-item">
                    <label>Tamanho:</label>
                    <input type="number" id="fontSizeInputNum" min="16" max="72" value="32" class="size-input">
                    <span>px</span>
                </div>
                <div class="control-item">
                    <label>Cor:</label>
                    <input type="color" id="colorInput" value="#000000" class="color-input">
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Ações</h3>
            <div class="control-row">
                <button id="deleteBtn" class="btn btn-secondary">Deletar Item</button>
                    <button id="saveCardBtn" class="btn btn-primary">Salvar Padrão</button>
                    <input id="cardNameInput" type="text" placeholder="Nome do cartão" style="padding:8px;border-radius:6px;border:2px solid #e0e0e0;min-width:140px;margin-left:8px;">
                    <div style="display:flex;gap:8px;align-items:center;">
                        <button id="rotateLeftBtn" class="btn btn-secondary">⟲</button>
                        <input type="number" id="rotationInput" value="0" min="-360" max="360" style="width:70px;padding:8px;border-radius:6px;border:2px solid #e0e0e0;">
                        <button id="rotateRightBtn" class="btn btn-secondary">⟳</button>
                    </div>
            </div>
        </div>

        <div class="saved-cards">
            <h3>Cartões Salvos</h3>
            <div id="savedCardsList" class="cards-grid"></div>
        </div>
    </div>
    <link rel="stylesheet" href="view/style.css">
    <script type="module" src="view/main.js"></script>
</body>
</html>
